{% extends 'anataha_dareni/base.html' %}
{% block content %}
{% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<div class="container" style="margin-top: 20px;">
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;">
            <button type="submit" value="send-login" class="btn btn-primary">send-login</button>
        </div>
    </form>
</div>
<div class="container" style="margin-top: 20px;">
    <a href="/signup">
        <button id="to-signup" class="btn btn-primary">sign-up</button>
    </a>
</div>

{% endblock %}
